apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: pwc-task-project
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.8.0
    helm:
      values: |
        server:
          service:
            type: ClusterIP
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: alb
              alb.ingress.kubernetes.io/scheme: internet-facing
              alb.ingress.kubernetes.io/target-type: ip
              alb.ingress.kubernetes.io/certificate-arn: <acm-certificate-arn>
            hosts:
              - host: prometheus.pwc-task.com
                paths:
                  - /
          extraScrapeConfigs: |
            - job_name: 'python-app'
              static_configs:
                - targets: ['python-app.default.svc.cluster.local:5000']
              metrics_path: /metrics
              scrape_interval: 30s
            - job_name: 'node-exporter'
              kubernetes_sd_configs:
                - role: endpoints
                  namespaces:
                    names:
                      - monitoring
              relabel_configs:
                - source_labels: [__meta_kubernetes_service_name]
                  action: keep
                  regex: node-exporter
                - source_labels: [__meta_kubernetes_endpoint_port_name]
                  action: keep
                  regex: metrics
        nodeExporter:
          enabled: false  # We're using our custom DaemonSet
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
